{% extends 'portal/base.html' %}
{% block header %}Support{% endblock %}
{% block content %}
<div class="grid gap-4 md:grid-cols-2">
  <form class="bg-white border rounded p-4 space-y-3">
    <div>
      <label class="block text-sm text-slate-600">Subject</label>
      <input class="border rounded p-2 w-full" />
    </div>
    <div>
      <label class="block text-sm text-slate-600">Message</label>
      <textarea class="border rounded p-2 w-full h-32"></textarea>
    </div>
    <button class="bg-[var(--brand)] text-white px-4 py-2 rounded">Open Ticket</button>
  </form>
  <div class="bg-white border rounded p-4">
    <div class="font-semibold mb-2">Live Chat</div>
    <div class="text-sm text-slate-600">Chat widget goes here.</div>
  </div>
</div>
{% endblock %}
