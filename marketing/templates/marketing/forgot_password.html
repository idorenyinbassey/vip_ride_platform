{% extends 'marketing/base.html' %}
{% load i18n %}
{% block title %}{% trans "Forgot Password" %}{% endblock %}
{% block content %}
<div class="max-w-md mx-auto px-4 py-12">
  <h1 class="text-2xl font-bold mb-6">{% trans "Forgot your password?" %}</h1>
  <form method="post" action="{% url 'marketing:submit_forgot_password' %}" class="space-y-4">
    {% csrf_token %}
    <label class="block">
      <span class="text-sm">{% trans "Email" %}</span>
      <input name="email" type="email" required class="w-full border rounded p-2" />
    </label>
    <button type="submit" class="w-full bg-blue-600 text-white rounded py-2 hover:bg-blue-700">{% trans "Send reset link" %}</button>
  </form>
</div>
{% endblock %}
